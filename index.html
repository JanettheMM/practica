<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CORREGIDO: Se elimin贸 informaci贸n sensible del t铆tulo (versi贸n, tecnolog铆a) - Exposici贸n de informaci贸n -->
    <title>Registro de Usuarios</title>
    <!-- CORREGIDO: Se a帽adi贸 Content Security Policy para prevenir XSS -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';">
    <!-- Bootstrap 5 CDN -->
    <!-- CORREGIDO: Se a帽adi贸 integridad (SRI) para verificar que el recurso no ha sido modificado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7gy/lpuj7+VkjOQ3l0B7HThQ" crossorigin="anonymous">
    <!-- CORREGIDO: Se elimin贸 c贸digo comentado obsoleto - C贸digo muerto que no debe estar en producci贸n -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"> Registro de Usuarios</h2>
                <!-- CORREGIDO: Se elimin贸 informaci贸n t茅cnica sensible (versi贸n, puerto, BD) - Exposici贸n de informaci贸n del sistema -->
            </div>
            <div class="card-body">
                <!-- CORREGIDO: Se a帽adi贸 novalidate para manejar validaci贸n con JS y autocomplete="off" para datos sensibles -->
                <form id="registroForm" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <!-- CORREGIDO: Se a帽adi贸 required, maxlength, pattern y autocomplete para validaci贸n y seguridad -->
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" 
                                   required maxlength="100" pattern="[A-Za-z谩茅铆贸煤帽\s]+" autocomplete="given-name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido"
                                   required maxlength="100" pattern="[A-Za-z谩茅铆贸煤帽\s]+" autocomplete="family-name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido"
                                   maxlength="100" pattern="[A-Za-z谩茅铆贸煤帽\s]+" autocomplete="family-name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel茅fono</label>
                            <!-- CORREGIDO: Se cambi贸 type="text" a type="tel" con pattern para validar 10 d铆gitos -->
                            <input type="tel" class="form-control" id="telefono" placeholder="10 d铆gitos"
                                   required pattern="[0-9]{10}" maxlength="10" autocomplete="tel">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!-- CORREGIDO: Se a帽adi贸 pattern para validar formato CURP y autocomplete="off" por ser dato sensible -->
                            <input type="text" class="form-control" id="curp" placeholder="18 caracteres"
                                   required pattern="[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[0-9A-Z][0-9]" maxlength="18" 
                                   autocomplete="off" style="text-transform: uppercase;">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr贸nico</label>
                            <!-- CORREGIDO: Se cambi贸 type="text" a type="email" para validaci贸n nativa -->
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com"
                                   required maxlength="255" autocomplete="email">
                        </div>
                    </div>
                    <!-- CORREGIDO: Se elimin贸 c贸digo comentado obsoleto - No debe haber c贸digo muerto en producci贸n -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                             Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"> Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel茅fono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Los registros se insertar谩n aqu铆 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <!-- CORREGIDO: Se a帽adi贸 integridad (SRI) y defer para mejor rendimiento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
            crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
